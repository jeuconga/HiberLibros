<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario de autor</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<style>
body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
}
.insert-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.insert-form .form-control{
    border-radius:1rem;
}

.insert-form form{
    padding: 14%;
}
.insert-form form .row{
    margin-bottom: -7%;
}
.insert-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
</style>
<body>
	<div class="container insert-form">
            <form action="saveAutor" id="formulario" method="post" th:object="${autor}">
                <h3>Informacion del autor</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos"/>
                        </div>
                        <div class="form-group">
                           			<button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea form="formulario" th:field="*{biografia}" class="form-control" placeholder="Biografia" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
	</div>
</body>
</html>
