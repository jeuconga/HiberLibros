<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de autores</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<style>
body {background-color:#163a63; color:#163a63; padding-top:15px;}

.list-group {box-shadow: 0px 11px 23px 5px rgba(0,0,0,0.34);}

.list-group-item {background-color: rgba(255,255,255,0.7); border:0;}

.btn-toolbar {margin-top:10px;}
</style>
<body>
	<h5 th:if="${autores.size() == 0}" class="offset-4">La tabla esta vacia</h5>
	<a th:href="@{/autorForm}" class="btn btn-success offset-4"> Nuevo autor</a>
	<div class="container">
  		<ul class="list-group">
   		 <li class="list-group-item clearfix" th:each="autor:${autores}">
      <h3 class="list-group-item-heading" th:text="${autor.nombre} + ' ' + ${autor.apellidos}"></h3>
      <p class="list-group-item-text lead" th:text="${autor.biografia}">
      <a class="text-right">Libros...</a>
        <br />
      </p>
      <div class="btn-toolbar pull-right" role="toolbar" aria-label="">
        <a th:href="@{/autorForm/{id}(id=${autor.idAutor})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/deleteAutor/{id}(id=${autor.idAutor})}" class="btn btn-danger">Eliminar</a>
      </div>
    </li>
    </ul>
</div>
</body>
</html>
